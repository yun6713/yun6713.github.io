<!DOCTYPE html><html lang="en">

    <title>导航页</title>
    <style type="text/css">
        table { width: 85%; }
        tr { vertical-align: top; }
        td.single { width: 15%; }
        td.multi { width: 15%; }
    </style>
    <script>
        window.onload = function(){
            var elementsByClassName = document.getElementsByClassName("multi");
            for(var i=0; i<elementsByClassName.length; i++){
                var ele = elementsByClassName[i];
                // 事件名称不以on开头；需传参时使用匿名函数
                ele.addEventListener("mouseenter", function(){showsub(this, 1)});
                ele.addEventListener("mouseleave", function(){showsub(this, 0)});
            }
        }
        function showsub(ele, isShow) {
            var submenu = ele.getElementsByTagName("ul")[0];
            if (isShow) {
                submenu.style.display = "block";
            } else {
                submenu.style.display = "none";
            }

        }
    </script>
</head>
